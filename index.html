<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <meta name="author" content="NobleUI">
    <meta name="keywords"
          content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
    <title></title>
    <link rel="stylesheet" href="./assets/vendors/core/core.css">
    <link rel="stylesheet" href="./assets/fonts/feather-font/css/iconfont.css">
    <link rel="stylesheet" href="./assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="./assets/css/demo4/style-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/notifications.css">
</head>

<body>
<div class="main-wrapper">
    <div class="horizontal-menu">
        <nav class="navbar top-navbar">
            <div class="container">
                <div class="navbar-content">
                    <a id="bot_name" class="navbar-brand">
                        <span>Bot</span>
                    </a>
                    <ul class="navbar-nav">
                        <li id="notification-container" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="bell"></i>
                                <div class="indicator">
                                    <div class="circle">
                                    </div>
                                </div>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="wd-30 ht-30 rounded-circle" src="./assets/images/faces/face7.jpg"
                                     alt="profile">
                            </a>
                            <div class="dropdown-menu p-0" aria-labelledby="profileDropdown">
                                <div class="d-flex flex-column align-items-center border-bottom px-5 py-3">
                                    <div class="mb-3">
                                        <img class="wd-80 ht-80 rounded-circle"
                                             src="./assets/images/faces/face7.jpg" alt="">
                                    </div>
                                    <div class="text-center">
                                        <p id="fullName" class="tx-16 fw-bolder"></p>
                                        <p id="balance" class="tx-12 text-muted"></p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="page-wrapper">
        <div class="page-content py-1" style="min-height:0">
            <ul class="nav nav-pills nav-fill pt-4">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">نمایندگی</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="users.html">کاربران</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="report.html">گزارشات</a>
                </li>
            </ul>
        </div>

        <div class="page-content">
            <div class="row">
                <div class="col grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title mb-0">لحظه قطع شدن سرویس</h6>
                            <div id="total_inventory"></div>
                            <div class="row">
                                <div class="col-6 d-flex justify-content-end">
                                    <div>
                                        <label class="d-flex align-items-center justify-content-end tx-10 text-uppercase fw-bolder">کل
                                            موجودی<span class="p-1 me-1 rounded-circle bg-primary"></span></label>
                                        <h5 class="fw-bolder mb-0 text-end" id="total_storage_display"></h5>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div>
                                        <label class="d-flex align-items-center tx-10 text-uppercase fw-bolder">مقدار
                                            خرید منفی<span class="p-1 ms-1 rounded-circle bg-secondary"></span></label>
                                        <h5 class="fw-bolder mb-0" id="negative_storage_display"></h5>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title mb-2">رشد فروش</h6>
                            <div class="row">
                                <div class="col-6 col-md-12 col-xl-5">
                                    <h5 class="mb-2" id="sales_profit"></h5>
                                    <div class="d-flex align-items-baseline">
                                        <p>
                                            <span id="growth_profit"></span>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-6 col-md-12 col-xl-7">
                                    <div id="agentProfit" class="mt-md-3 mt-xl-0">میزان رشد</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col grid-margin stretch-card">
                    <div class="card" id="agent_information">
                        <div class="card-body">
                            <h5 class="card-title">اطلاعات نمایندگی</h5>
                            <section class="row">
                                <div class="col-6">
                                    <p class="card-text text-muted" id="agent-brand-name"></p>
                                    <p class="card-text text-muted" id="agent-code"></p>
                                </div>
                                <div class="col-6">
                                    <p class="card-text text-muted" id="agent-Percent"></p>
                                    <p class="card-text text-muted" id="user-Percent"></p>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col grid-margin stretch-card">
                    <div class="card" id="Transaction-Detail">
                        <div class="card-body">
                            <h5 class="card-title">اطلاعات پرداخت</h5>
                            <section class="row">
                                <div class="col-6">
                                    <p class="card-text text-muted" id="card-holder-name"></p>
                                    <p class="card-text text-muted" id="card-number"></p>
                                </div>
                                <div class="col-6">
                                    <p class="card-text text-muted" id="maximum-payment"></p>
                                    <p class="card-text text-muted" id="minimum-payment"></p>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col grid-margin stretch-card">
                    <a class="w-100 btn btn-primary" href="./edit-agent.html" role="button">
                        <i data-feather="edit"></i>
                        ویرایش اطلاعات نمایندگی</a>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-container" class="d-none"
         style="height: 100vh;width: 100%;top: 0;position: fixed;z-index: 99999;background-color: rgba(0, 0, 0, .5);">
        <div class="d-flex h-100 align-items-center justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">بارگزاری...</span>
            </div>
        </div>
    </div>
</div>

<script src="./assets/vendors/apexcharts/apexcharts.min.js"></script>
<script src="./assets/vendors/core/core.js"></script>
<script src="./assets/vendors/feather-icons/feather.min.js"></script>
<script src="./assets/js/template.js"></script>
<script src="./assets/js/dashboard-dark.js"></script>
<script src="./assets/js/notifications.js"></script>
<script type="module" src="./assets/js/agent-information.js"></script>

</html>
