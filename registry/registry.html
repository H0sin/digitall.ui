                            <h4 class="display-2 card-title mb-1"> رجیستری | ثبت </h4>
                            <p class="mb-3">
                                برای رجیستر کردن دستگاه خود، نیاز به کد IMEI دارید. برای به‌دست آوردن این کد، می‌توانید
                                شماره
                                <strong style="direction: ltr; unicode-bidi: bidi-override;">*#06#</strong>
                                را در دستگاه خود شماره‌گیری کنید. همچنین این کد در پشت جعبه دستگاه شما نیز موجود است.
                            </p>
                            <form id="accept-registry-form">
                                <div class="form-group mb-3">
                                    <label for="for_who">مالک دستگاه</label>
                                    <input type="text" name="for_who" class="form-control" id="for_who"
                                           placeholder="مالک دستگاه را مشخص کنید">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="phone">شماره تماس</label>
                                    <input type="text" name="phone" class="form-control" id="phone"
                                           placeholder="شماره تماس را برای ثبت گوشی">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="imei_1">کد IMEI اول دستگاه</label>
                                    <input type="text" name="imei_1" class="form-control" id="imei_1"
                                           placeholder="IMEI اول را وارد کنید">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="imei_2">کد IMEI دوم دستگاه ( درصورت داشتن IMEI دوم )</label>
                                    <input type="text" name="imei_2" class="form-control" id="imei_2"
                                           placeholder="IMEI دوم را وارد کنید">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="summery">توضیحات کوتاه</label>
                                    <textarea rows="8" name="summery" class="form-control" id="summery"></textarea>
                                </div>
                                <div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" id="accept_the_rules"
                                               name="accept_the_rules">
                                        <label class="form-check-label" for="accept_the_rules">
                                            قوانین و مقررات سایت را خواندم و میپذیرم.

                                        </label>
                                        <span class="info-inputs" data-feather="alert-circle"
                                              data-bs-container="body" data-bs-trigger="focus"
                                              data-bs-toggle="popover" data-bs-html="true"
                                              data-bs-placement="right"
                                              data-bs-content="
        <strong>قوانین و مقررات ثبت رجیستری گوشی</strong>
        <p>لطفاً پیش از استفاده از خدمات ثبت رجیستری گوشی در این سایت، موارد زیر را به‌دقت مطالعه فرمایید. استفاده از خدمات به معنای پذیرش کامل این قوانین است:</p>
        <ul>
            <li>
                <strong>عدم امکان استرداد وجه</strong>
                <p>پس از انجام فرآیند ثبت و پرداخت هزینه، امکان استرداد وجه به هیچ عنوان وجود ندارد. لذا، پیش از تکمیل فرآیند، لطفاً از صحت اطلاعات وارد شده اطمینان حاصل فرمایید.</p>
            </li>
            <li>
                <strong>مسئولیت اطلاعات وارد شده</strong>
                <p>کاربران موظف هستند شماره سریال (IMEI) گوشی و سایر اطلاعات لازم را به‌صورت دقیق و صحیح وارد کنند. هرگونه اشتباه در وارد کردن اطلاعات به عهده کاربر است و سایت در این زمینه مسئولیتی نخواهد داشت.</p>
            </li>
            <li>
                <strong>هزینه‌های متغیر پاسپورت و گمرک</strong>
                <p>هزینه‌های مربوط به پاسپورت و گمرک به دلیل تغییرات نرخ ارز و قوانین جاری ممکن است متغیر باشد. قیمت دقیق هزینه‌ها در زمان ثبت درخواست به کاربر اعلام می‌گردد. در صورتی که فرآیند ثبت به دلایلی ناتمام بماند و کاربر مجدداً درخواست خود را ارسال کند، هزینه‌ها ممکن است متفاوت باشد و قیمت جدید اعمال خواهد شد.</p>
            </li>
            <li>
                <strong>زمان درخواست و مراحل تکمیل</strong>
                <p>فرآیند ثبت رجیستری فقط در ساعات مشخص‌شده قابل انجام است. اگر درخواست خارج از این بازه زمانی ارسال شود، ممکن است فرآیند با تأخیر مواجه گردد.</p>
            </li>
            <li>
                <strong>مسئولیت مراحل پس از ثبت درخواست</strong>
                <p>پس از ثبت درخواست، تمامی مراحل و پیگیری‌ها بر اساس اطلاعات ثبت‌شده انجام می‌شود. لطفاً پیش از ثبت، تمامی شرایط و جزئیات را با دقت بررسی نمایید. این سایت تمامی تلاش خود را برای ارائه خدمات باکیفیت انجام می‌دهد، اما مسئولیت پیگیری یا تغییرات احتمالی در فرآیندهای مربوط به رجیستری بر عهده کاربر است.</p>
            </li>
            <li>
                <strong>تأیید قوانین و شرایط</strong>
                <p>کاربر موظف است پیش از نهایی کردن درخواست، قوانین فوق را مطالعه کرده و با انتخاب گزینه <strong>قوانین را مطالعه و قبول دارم پذیرش خود را اعلام نماید.</strong></p>
            </li>
        </ul>
        <p><strong>توجه:</strong> در صورت عدم رعایت این قوانین یا وارد کردن اطلاعات نادرست، این سایت هیچ‌گونه مسئولیتی در قبال مشکلات به وجود آمده نخواهد داشت.</p>
      "></span>
