<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">

    <meta name="keywords"
          content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
    <title></title>
    <link rel="stylesheet" href="../assets/vendors/core/core.css">
    <link rel="stylesheet" href="../assets/fonts/feather-font/css/iconfont.css">
    <link rel="stylesheet" href="../assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../assets/css/demo4/style-rtl.min.css">
    <link rel="stylesheet" href="../assets/css/notifications.css">

    <style>
        .info-inputs  {
            height: 15px;
            width: 15px;
            padding: 0;
            margin: 0;
            text-align: center;
            cursor: pointer;
        }
        .info-inputs > svg {
            height: 15px;
            width: 15px;
        }
    </style>
</head>

<body>
<div class="main-wrapper">
    <div class="horizontal-menu">
        <nav class="navbar top-navbar">
            <div class="container">
                <div class="navbar-content">
                    <a id="bot_name" class="navbar-brand">
                        <span>Bot</span>
                    </a>
                    <ul class="navbar-nav">
                        <li id="notification-container" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="bell"></i>
                                <div class="indicator">
                                    <div class="circle"></div>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="wd-30 ht-30 rounded-circle" src="../assets/images/Users.jpg"
                                     alt="profile">
                            </a>

                            <div class="dropdown-menu p-0" aria-labelledby="profileDropdown">
                                <div class="d-flex flex-column align-items-center border-bottom px-5 py-3">
                                    <div class="mb-3">
                                        <img class="wd-80 ht-80 rounded-circle"
                                             src="../assets/images/Users.jpg" alt="">
                                    </div>
                                    <div class="text-center">
                                        <p id="fullName" class="tx-16 fw-bolder"></p>
                                        <p id="balance" class="tx-12 text-muted"></p>
                                        <p id="registryBalance" class="tx-12 text-muted"></p>
                                        <p id="chat_id" class="tx-12 text-muted"></p>
                                    </div>
                                </div>
                                <ul class="list-unstyled p-1">
                                    <li class="dropdown-item py-2">
                                        <a href="#" class="text-body ms-0">
                                            <i class="me-2 icon-md" data-feather="user"></i>
                                            <span>پروفایل</span>
                                        </a>
                                    </li>
                                    <li class="dropdown-item py-2">
                                        <a href="/transaction.html" id="profile" class="text-body ms-0">
                                            <i class="me-2 icon-md" data-feather="dollar-sign"></i>
                                            <span>تراکنش ها</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="page-wrapper">
        <div class="page-content py-1" style="min-height:0">
            <ul id="nav-container" class="nav nav-pills nav-fill pt-4">
                <li class="nav-item">
                    <a class="nav-link active" href="./registry.html">ثبت گوشی جدید</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./registries.html">لیست ثبتی ها</a>
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="display-2 card-title mb-1"> رجیستری | ثبت </h4>
                            <p class="mb-3">
                                برای رجیستر کردن دستگاه خود، نیاز به کد IMEI دارید. برای به‌دست آوردن این کد، می‌توانید
                                شماره
                                <strong style="direction: ltr; unicode-bidi: bidi-override;">*#06#</strong>
                                را در دستگاه خود شماره‌گیری کنید. همچنین این کد در پشت جعبه دستگاه شما نیز موجود است.
                            </p>
                            <form id="accept-registry-form">
                                <div class="form-group mb-3">
                                    <label for="for_who">مالک دستگاه</label>
                                    <input type="text" name="for_who" class="form-control" id="for_who"
                                           placeholder="مالک دستگاه را مشخص کنید">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="phone">شماره تماس</label>
                                    <input type="text" name="phone" class="form-control" id="phone"
                                           placeholder="شماره تماس را برای ثبت گوشی">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="imei_1">کد IMEI اول دستگاه</label>
                                    <input type="text" name="imei_1" class="form-control" id="imei_1"
                                           placeholder="IMEI اول را وارد کنید">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="imei_2">کد IMEI دوم دستگاه ( درصورت داشتن IMEI دوم )</label>
                                    <input type="text" name="imei_2" class="form-control" id="imei_2"
                                           placeholder="IMEI دوم را وارد کنید">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="summery">توضیحات کوتاه</label>
                                    <textarea rows="8" name="summery" class="form-control" id="summery"></textarea>
                                </div>
                                <div>
                                    <div class="form-check mb-2">
                                        <input type="checkbox" class="form-check-input" id="accept_the_rules"
                                               name="accept_the_rules">
                                        <label class="form-check-label" for="accept_the_rules">
                                            قوانین و مقررات سایت را خواندم و میپذیرم.

                                        </label>
                                        <a href="rules.html" class="info-inputs" role="button">
                                            <span  data-feather="alert-circle"></span>
                                        </a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-3">ثبت</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-container" class="d-none"
         style="height: 100vh;width: 100%;top: 0;position: fixed;z-index: 99999;background-color: rgba(0, 0, 0, .5);">
        <div class="d-flex h-100 align-items-center justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">بارگزاری...</span>
            </div>
        </div>
    </div>
</div>

<script src="../assets/vendors/core/core.js"></script>
<script src="../assets/vendors/feather-icons/feather.min.js"></script>
<script src="../assets/vendors/jquery-validation/jquery.validate.min.js"></script>
<script src="../assets/js/template.js"></script>
<script src="../assets/js/dashboard-dark.js"></script>
<script src="../assets/js/notifications.js"></script>
<script type='module' src="../assets/js/registry.js"></script>
<script type='module' src="../assets/js/main-registry.js"></script>

</body>

</html>
