<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <meta name="author" content="NobleUI">
    <meta name="keywords"
          content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
    <title></title>
    <link rel="stylesheet" href="./assets/vendors/core/core.css">
    <link rel="stylesheet" href="./assets/fonts/feather-font/css/iconfont.css">
    <link rel="stylesheet" href="./assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="./assets/css/demo4/style-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/notifications.css">
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper ">
        <div class="page-content d-flex align-items-center justify-content-center">
            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-8 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-4 pe-md-0">
                                <div class="auth-side-wrapper">

                                </div>
                            </div>
                            <div class="col-md-8 ps-md-0">
                                <div class="auth-form-wrapper px-4 py-5">

                                    <h3 class="text-white-120 fw-boldest  mb-5">به صفحه ورود خوش آمدید !
                                    </h3>
                                    <form id="login_form" class="forms-sample">
                                        <div class="mb-3">
                                            <label for="chatId" class="form-label">نام کاربری</label>
                                            <input type="text" class="form-control" id="chatId"
                                                   placeholder="نام کاربری"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="userPassword" class="form-label">رمز عبور</label>
                                            <input type="password" class="form-control" id="userPassword"
                                                   autocomplete="current-password" placeholder="رمز عبور"/>
                                        </div>
                                        <div>
                                            <button type="submit"
                                                    class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">ورود
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="./assets/vendors/core/core.js"></script>
<script src="./assets/vendors/feather-icons/feather.min.js"></script>
<script src="./assets/js/template.js"></script>
<script src="./assets/js/notifications.js"></script>
<script type="module" src="./assets/js/login.js"></script>


</body>
</html>
