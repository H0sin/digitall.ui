<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Responsive HTML Admin Dashboard Template based on Bootstrap 5">
    <meta name="author" content="NobleUI">
    <meta name="keywords"
          content="nobleui, bootstrap, bootstrap 5, bootstrap5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">
    <title></title>
    <link rel="stylesheet" href="./assets/vendors/core/core.css">
    <link rel="stylesheet" href="./assets/fonts/feather-font/css/iconfont.css">
    <link rel="stylesheet" href="./assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="./assets/css/demo4/style-rtl.min.css">
    <link rel="stylesheet" href="./assets/css/notifications.css">
</head>

<body>
<div class="main-wrapper">
    <div class="horizontal-menu">
        <nav class="navbar top-navbar">
            <div class="container">
                <div class="navbar-content">
                    <a id="bot_name" class="navbar-brand">
                        <span>Bot</span>
                    </a>
                    <ul class="navbar-nav">
                        <li id="notification-container" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="bell"></i>
                                <div class="indicator">
                                    <div class="circle"></div>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img id="profileSetMain" class="wd-30 ht-30 rounded-circle" src=""
                                     alt="profile">
                            </a>

                            <div class="dropdown-menu p-0" aria-labelledby="profileDropdown">
                                <div class="d-flex flex-column align-items-center border-bottom px-5 py-3">
                                    <div class="mb-3">
                                        <img id="profileSet" class="wd-80 ht-80 rounded-circle"
                                             src="" alt="profile">
                                    </div>
                                    <div class="text-center">
                                        <p id="fullName" class="tx-16 fw-bolder"></p>
                                        <p id="balance" class="tx-12 text-muted"></p>
                                        <p id="registryBalance" class="tx-12 text-muted"></p>
                                        <p id="chat_id" class="tx-12 text-muted"></p>
                                    </div>
                                </div>
                                <ul class="list-unstyled p-1">
                                    <li class="dropdown-item py-2">
                                        <a href="profile.html" class="text-body ms-0">
                                            <i class="me-2 icon-md" data-feather="user"></i>
                                            <span>پروفایل</span>
                                        </a>
                                    </li>
                                    <li class="dropdown-item py-2">
                                        <a href="transaction.html" id="profile" class="text-body ms-0">
                                            <i class="me-2 icon-md" data-feather="dollar-sign"></i>
                                            <span>تراکنش ها</span>
                                        </a>
                                    </li>
                                    <li class="dropdown-item py-2">
                                        <a href="login.html" type="submit" id="logOut" class="text-body ms-0">
                                            <i class="me-2 icon-md" data-feather="log-out"></i>
                                            <span>خروج</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="page-wrapper">
        <div class="page-content py-1" style="min-height: 0">
            <ul class="nav nav-pills nav-fill pt-4">
                <li class="nav-item">
                    <h2 class="nav-link active"> اطلاعات کاربر</h2>
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col grid-margin stretch-card">
                    <div class="card" id="user_information">
                        <div class="card-body">
                            <h4 class=" mb-3"> اطلاعات کاربر </h4>
                            <section class="row">
                                <div class="col-12">
                                    <h5 class="card-text text-muted mb-2" id="user-id"></h5>
                                    <p class="card-text" id="email-id"></p>
                                    <p class="card-text" id="mobile"></p>
                                    <p class="card-text" id="is-mobile-active"></p>
                                    <p class="card-text" id="telegram-user-name"></p>
                                    <p class="card-text" id="first-name"></p>
                                    <p class="card-text" id="last-name"></p>
                                    <p class="card-text" id="avatar"></p>
                                    <p class="card-text" id="address"></p>
                                    <p class="card-text" id="agentId"></p>
                                    <p class="card-text" id="create-date"></p>
                                    <p class="card-text" id="modified-date"></p>
                                    <p class="card-text" id="chatId"></p>
                                    <p class="card-text" id="cardToCardPayment"></p>
                                    <p class="card-text" id="is-agent"></p>
                                    <p class="card-text" id="balance-user"></p>
                                    <p class="card-text" id="is-blocked"></p>
                                    <p class="card-text" id="user-description"></p>
                                </div>
                            </section>
                        </div>
                        <div class="card-footer">
                            <section id="user-action-btns-container" class="row gx-3 gy-3">
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col grid-margin stretch-card">
                    <div class="btn-group col">
                        <a class="w-100 btn btn-outline-primary" href="./users.html" role="button">
                            <i data-feather="x"></i>
                            بازگشت</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-container" class="d-none"
         style="height: 100vh;width: 100%;top: 0;position: fixed;z-index: 99999;background-color: rgba(0, 0, 0, .5);">
        <div class="d-flex h-100 align-items-center justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">بارگزاری...</span>
            </div>
        </div>
    </div>
    <div id="modal_form_edit">
        <div class="modal fade" id="increaseModal" tabindex="-1" aria-labelledby="varyingModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="IncreaseModalLabel">تغییر دستی موجودی کاربر </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="increase-balance-form">
                            <div class="mb-3">
                                <label for="increase-user-balance" class="form-label"> مبلغ :</label>
                                <input type="text" name="increase_user_balance" class="form-control"
                                       id="increase-user-balance">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> توضیحات تراکنش :</label>
                                <textarea id="increase-user-balance-description" rows="15" class="form-control"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
                                        data-feather="x"></i> بستن
                                </button>
                                <button type="submit" class="btn btn-outline-primary"><i data-feather="check"></i>
                                    ثبت
                                    تراکنش
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="decreaseModal" tabindex="-1" aria-labelledby="varyingModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="decreaseModalLabel">تغییر دستی موجودی کاربر</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="decrease-balance-form">
                            <div class="mb-3">
                                <label for="decrease-user-balance" class="form-label"> مبلغ :</label>
                                <input type="text" name="decrease_user_balance" class="form-control"
                                       id="decrease-user-balance">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"> توضیحات تراکنش :</label>
                                <textarea id="decrease-user-balance-description" rows="15" class="form-control"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
                                        data-feather="x"></i> بستن
                                </button>
                                <button type="submit" class="btn btn-outline-primary"><i data-feather="check"></i>
                                    ثبت
                                    تراکنش
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="agencyInformationModal" tabindex="-1" aria-labelledby="varyingModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="agencyInformationModalLable">اطلاعات نمایندگی</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <section class="row">
                            <div class="col-12">
                                <h5 class="card-text text-muted mb-2" id="agent-id"></h5>
                                <p class="card-text" id="disabled-account-time"></p>
                                <p class="card-text" id="agent-code"></p>
                                <p class="card-text" id="brand-name-agent"></p>
                                <p class="card-text" id="persian-brand-name"></p>
                                <p class="card-text" id="agent-admin-id"></p>
                                <p class="card-text" id="brand-address"></p>
                                <p class="card-text" id="agent-percent"></p>
                                <p class="card-text" id="user-percent"></p>
                                <p class="card-text" id="special-percent"></p>
                                <p class="card-text" id="amount-with-negative"></p>
                                <p class="card-text" id="negative-charge-ceiling"></p>
                            </div>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
                                data-feather="x"></i> بستن
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="varyingModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="descriptionModalLabel">توضیحات کاربر</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="description-for-user">
                            <div class="mb-3">
                                <label class="form-label">توضیحات کاربر</label>
                                <textarea name="description_text" id="description-text" rows="15" class="form-control">

                                </textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
                                        data-feather="x"></i> بستن
                                </button>
                                <button type="submit" class="btn btn-outline-primary"><i data-feather="check"></i>
                                    ثبت
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="sendMassegeModal" tabindex="-1" aria-labelledby="varyingModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="sendMassegeModalLabel">ارسال پیام به کاربر</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="send-message-for-user">
                            <div class="mb-3">
                                <label class="form-label"> متن خود را بنویسید</label>
                                <textarea name="message_text" id="message-text" rows="15" class="form-control"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
                                        data-feather="x"></i> بستن
                                </button>
                                <button type="submit" class="btn btn-outline-primary"><i data-feather="check"></i>
                                    ارسال متن
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="percentageModal" tabindex="-1" aria-labelledby="varyingModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="percentageModalLabel">تغییر دستی درصد ویژه نماینده</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="percent-age-form">
                            <div class="mb-3">
                                <label for="specialPercent" class="form-label">درصد</label>
                                <input type="text" name="specialPercent"
                                       placeholder="درصد سود خاص برای نماینده را وارد کنید"
                                       class="form-control" id="specialPercent">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i
                                        data-feather="x"></i> بستن
                                </button>
                                <button type="submit" class="btn btn-outline-primary"><i data-feather="check"></i>
                                    ثبت درصد
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./assets/vendors/core/core.js"></script>

<script src="./assets/js/dashboard-dark.js"></script>

</html>
