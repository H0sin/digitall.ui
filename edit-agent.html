<body>
<div class="main-wrapper">
    <div class="horizontal-menu">
        <nav class="navbar top-navbar">
            <div class="container">
                <div class="navbar-content">
                    <a id="bot_name" class="navbar-brand">
                        <span>Bot</span>
                    </a>
                    <ul class="navbar-nav">
                        <li id="notification-container" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                <div class="indicator">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button"

                                <div class="d-flex flex-column align-items-center border-bottom px-5 py-3">

                                             src="" alt="profile">

                                        <p id="balance" class="tx-12 text-muted"></p>

                                            <span>تراکنش ها</span>
                                        </a>

                                    <li class="dropdown-item py-2">

    </div>
    <div class="page-wrapper">
        <div class="page-content py-1" style="min-height: 0">
            <ul class="nav nav-pills nav-fill pt-4">
                <li class="nav-item">
                    <h2 class="nav-link active">ویرایش اطلاعات نمایندگی</h2>
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="row">
                <div class="col-md-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">تغییر اطلاعات نمایندگی</h6>
                            <form id="edit-form" novalidate="novalidate">
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="brand-name" class="form-label"> نام نمایندگی</label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content="لطفاً نام نمایندگی خود را به زبان انگلیسی وارد کنید. این نام برای شناسایی نمایندگی و محصولات تولیدشده تحت برند شما استفاده می‌شود.  "></span>
                                            <input type="text" name="brand" id="brand-name" class="form-control"
                                                   placeholder="نام نمایندگی خود را وارد کنید"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label class="form-label">کد نمایندگی </label>
                                            <input type="text" id="agent-code" class="form-control" disabled/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="mb-3">
                                            <label for="agentPercent" class="form-label">درصد نمایندگان</label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content="با وارد کردن این مقدار، تعیین می‌کنید که به‌عنوان نماینده، از نمایندگان زیرمجموعه خود چه درصدی سود دریافت کنید. در ساختار هرمی ما، شما می‌توانید هم کاربران عادی و هم نمایندگان زیرمجموعه داشته باشید."></span>
                                            <input type="text" name="agentPercent" id="agent-percent"
                                                   class="form-control"
                                                   placeholder="درصد سود دریافتی از نمایندگان را وارد کنید"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="mb-3">
                                            <label for="userPercent" class="form-label">درصد کاربران</label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content="این گزینه مختص کاربران عادی است. با وارد کردن این مقدار، تعیین می‌کنید که چه درصدی از سود حاصل از خرید کاربران عادی به شما تعلق گیرد. این درصد به قیمت محصولات اضافه شده و به کاربران نمایش داده می‌شود. سود حاصل از خرید، مستقیماً به کیف پول شما واریز خواهد شد."></span>

                                            <input type="text" name="userPercent" id="user-percent"
                                                   class="form-control" placeholder="درصد کاربران را وارد کنید"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="mb-3">
                                            <label for="cardHolderName" class="form-label">نام صاحب کارت </label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content="نامی که روی کارت بانکی شما ثبت شده است را وارد کنید.  "></span>
                                            <input type="text" name="cardHolderName" id="card-holder-name"
                                                   class="form-control" placeholder="نام صاحب کارت خود را وارد کنید"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label for="cardNumber" class="form-label">شماره کارت</label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content=" در این بخش، نمایندگان باید شماره کارت بانکی خود را وارد کنند. در روش کارت به کارت، زمانی که یک کاربر قصد خرید محصول یا افزایش موجودی را دارد، مبلغ پرداختی به‌صورت مستقیم به کارت بانکی نماینده واریز می‌شود.

                                                    پس از انجام تراکنش، مبلغ پرداختی از کیف پول نماینده کسر شده و به کیف پول زیرمجموعه یا کاربر مرتبط واریز می‌شود. این روش فقط در حالت کارت به کارت اجرا می‌شود و نمایندگان به‌راحتی می‌توانند تراکنش‌های مالی خود را مدیریت کنند. "></span>
                                            <input type="number" name="cardNumber" id="card-number"
                                                   class="form-control" placeholder="شماره کارت خود را وارد کنید"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label for="maxforagant" class="form-label"> سقف تراکنش نماینده</label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content="حداکثر مبلغی که نماینده زیرمجموعه شما می‌تواند در هر تراکنش انجام دهد را تعیین کنید. "></span>
                                            <input type="number" name="maxforagant" id="maximum-amount-for-agent"
                                                   class="form-control" placeholder="سقف تراکنش خود را وارد کنید"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">کف تراکنش نماینده </label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content="حداقل مبلغی که نماینده زیرمجموعه شما می‌تواند در هر تراکنش انجام دهد را تعیین کنید.  "></span>
                                            <input type="number" id="minimal-amount-for-agent" class="form-control"
                                                   placeholder="کف تراکنش خود را وارد کنید"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label">سقف تراکنش کاربر</label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content=" حداکثر مبلغی که کاربر زیرمجموعه شما می‌تواند در هر تراکنش انجام دهد را مشخص کنید. "></span>
                                            <input type="number" id="maximum-amount-for-user" class="form-control"
                                                   placeholder=" سقف تراکنش کاربر خود را وارد کنید"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="mb-3">
                                            <label class="form-label"> کف تراکنش کاربر </label>
                                            <span class="info-inputs" data-feather="alert-circle"
                                                  data-bs-container="body" data-bs-trigger="focus"
                                                  data-bs-toggle="popover" data-bs-placement="right"
                                                  data-bs-content=" حداقل مبلغی که کاربر زیرمجموعه شما می‌تواند در هر تراکنش انجام دهد را مشخص کنید. "></span>
                                            <input type="number" id="minimal-amount-for-user" class="form-control"
                                                   placeholder="کف تراکنش کاربر خود را وارد کنید"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col grid-margin stretch-card">
                                        <div class="btn-group col">
                                            <button type="submit" class="w-100 btn btn-outline-primary">
                                                <i data-feather="edit-3"></i>
                                                ثبت تغییرات
                                            </button>
                                            <a class="w-100 btn btn-outline-primary" href="./index.html"
                                               role="button">
                                                <i data-feather="x"></i>
                                                برگشت</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-container" class="d-none" style="
        height: 100vh;
        width: 100%;
        top: 0;
        position: fixed;
        z-index: 99999;
        background-color: rgba(0, 0, 0, 0.5);
      ">
        <div class="d-flex h-100 align-items-center justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">بارگزاری...</span>
            </div>
        </div>
    </div>

    <script src="./assets/vendors/core/core.js"></script>
    <script src="./assets/vendors/feather-icons/feather.min.js"></script>
    <script src="./assets/js/template.js"></script>
    <script src="./assets/vendors/jquery-validation/jquery.validate.min.js"></script>
    <script src="./assets/vendors/inputmask/jquery.inputmask.min.js"></script>
    <script src="./assets/vendors/jquery-tags-input/jquery.tagsinput.min.js"></script>
    <script src="./assets/js/dashboard-dark.js"></script>
    <script src="./assets/js/notifications.js"></script>
    <script type="module" src="./assets/js/agency-information.js"></script>
</body>
